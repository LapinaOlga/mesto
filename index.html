<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Лого Mesto"><div class="header__line"></div></header><main class="main"><section class="profile"><img class="profile__avatar" src="316df6e854354e8fc966.jpg" alt="Фото Кусто"><div class="profile__info"><div class="profile__area"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"><img class="profile__edit-button-image" src="8667ac4a523e8fc42e59.svg" alt="Картинка карандаш"></button></div><p class="profile__subtitle">Исследователь океана</p></div><button class="profile__button" type="button"><img class="profile__button-image" src="d86bb2edc2f6eadb96b7.svg" alt="Картинка крест"></button></section><section class="elements"><template id="elements"><article class="element"><div class="element__image-button"><img src="#" alt="#" class="element__image"> <button class="element__trash-button"></button></div><div class="element__area"><h2 class="element__title"></h2><button class="element__button" type="button"></button></div></article></template></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer></div><div class="popup profile-popup"><div class="popup__container"><button class="popup__icon-close" type="button"><img class="popup__icon-close-image" src="b2ce87edca05ba3f6a45.png" alt="Закрывание окна"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="profileForm" novalidate><div class="popup__area"><label class="popup__label"><input id="name-input" class="popup__item popup__item_el_name" minlength="2" maxlength="40" required name="name"> <span class="name-input-error popup__error"></span></label> <label class="popup__label"><input id="profession-input" class="popup__item popup__item_el_profession" minlength="2" maxlength="200" required name="profession"> <span class="profession-input-error popup__error"></span></label></div><button class="popup__button" type="submit">Сохранить</button></form></div></div><div class="popup card-popup"><div class="popup__container"><button class="popup__icon-close" type="button"><img class="popup__icon-close-image" src="b2ce87edca05ba3f6a45.png" alt="Закрывание окна"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" name="profileForm" novalidate><div class="popup__area"><label class="popup__label"><input id="location-input" class="popup__item popup__item_el_location" minlength="2" maxlength="30" required placeholder="Название" name="name"> <span class="location-input-error popup__error"></span></label> <label class="popup__label"><input id="link-input" type="url" class="popup__item popup__item_el_link" required placeholder="Ссылка на картинку" name="link"> <span class="link-input-error popup__error"></span></label></div><button class="popup__button" type="submit">Создать</button></form></div></div><div class="popup image-popup"><div class="popup__container-image"><button class="popup__icon-close" type="button"><img class="popup__icon-close-image" src="b2ce87edca05ba3f6a45.png" alt="Закрывание окна"></button> <img class="popup__image" src="#" alt="#"><p class="popup__description"></p></div></div></body></html>
