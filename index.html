<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
<div class="page">
    <header class="header">
        <img class="header__logo" src="images/header-logo.svg" alt="Лого Mesto">
        <div class="header__line"></div>
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="images/profile_avatar.jpg" alt="Фото Кусто">
            <div class="profile__info">
                <div class="profile__area">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button">
                        <img class="profile__edit-button-image" src="images/vector-pencil.svg"
                             alt="Картинка карандаш">
                    </button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__button" type="button">
                <img class="profile__button-image" src="images/vector-cross.svg" alt="Картинка крест">
            </button>
        </section>
        <section class="elements">
            <template id="elements">
                <article class="element">
                    <div class="element__image-button">
                        <img src="#" alt="#" class="element__image">
                        <button class="element__trash-button"></button>
                    </div>
                    <div class="element__area">
                        <h2 class="element__title"></h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </article>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
</div>
<div class="popup profile-popup">
    <div class="popup__container">
        <button class="popup__icon-close" type="button">
            <img class="popup__icon-close-image" src="images/сlose-icon.png" alt="Закрывание окна">
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profileForm">
            <div class="popup__area">
                <div class="popup__field">
                    <label>
                        <input type="text" class="popup__item popup__item_el_name" maxlength="40">
                    </label>
                    <div class="popup__line"></div>
                </div>
                <div class="popup__field">
                    <label>
                        <input type="text" class="popup__item popup__item_el_profession" maxlength="40">
                    </label>
                    <div class="popup__line"></div>
                </div>
            </div>
            <button class="popup__button" type="submit">Сохранить</button>
        </form>
    </div>
</div>
<div class="popup card-popup">
    <div class="popup__container">
        <button class="popup__icon-close" type="button">
            <img class="popup__icon-close-image" src="images/сlose-icon.png" alt="Закрывание окна">
        </button>
        <h2 class="popup__title">Новое место</h2>
        <form name="profileForm">
            <div class="popup__area">
                <div class="popup__field">
                    <label>
                        <input type="text" class="popup__item popup__item_el_location" maxlength="40"
                               placeholder="Название">
                    </label>
                    <div class="popup__line"></div>
                </div>
                <div class="popup__field">
                    <label>
                        <input type="text" class="popup__item popup__item_el_link"
                               placeholder="Ссылка на картинку">
                    </label>
                    <div class="popup__line"></div>
                </div>
            </div>
            <button class="popup__button" type="submit">Создать</button>
        </form>
    </div>
</div>
<div class="popup image-popup">
    <div class="popup__container-image">
        <button class="popup__icon-close" type="button">
            <img class="popup__icon-close-image" src="images/сlose-icon.png" alt="Закрывание окна">
        </button>
        <img class="popup__image" src="#" alt="#">
        <p class="popup__description"></p>
    </div>
</div>
<script src="scripts/index.js"></script>
</body>
</html>
