<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body>
<div class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Лого Mesto">
        <div class="header__line"></div>
    </header>
    <main class="main">
        <section class="profile">
            <button class="profile__avatar-button">
                <img class="profile__avatar" src="<%=require('./images/profile_avatar.jpg')%>" alt="Фото Кусто">
            </button>
            <div class="profile__info">
                <div class="profile__area">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button">
                        <img class="profile__edit-button-image" src="<%=require('./images/vector-pencil.svg')%>"
                             alt="Картинка карандаш">
                    </button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__button" type="button">
                <img class="profile__button-image" src="<%=require('./images/vector-cross.svg')%>" alt="Картинка крест">
            </button>
        </section>
        <section class="elements">
            <template id="elements">
                <article class="element">
                    <div class="element__image-button">
                        <img src="#" alt="#" class="element__image">
                        <button class="element__trash-button"></button>
                    </div>
                    <div class="element__area">
                        <h2 class="element__title"></h2>
                        <div class="element__group">
                            <button class="element__button" type="button"></button>
                            <h3 class="element__text">6</h3>
                        </div>
                    </div>
                </article>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
</div>
<div class="popup profile-popup">
    <div class="popup__container">
        <button class="popup__icon-close" type="button">
            <img class="popup__icon-close-image" src="<%=require('./images/сlose-icon.png')%>" alt="Закрывание окна">
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profileForm" novalidate>
            <div class="popup__area">
                <label class="popup__label">
                    <input id="name-input"
                           type="text"
                           class="popup__item popup__item_el_name"
                           minlength="2"
                           maxlength="40"
                           required
                           name="name"
                    >
                    <span class="name-input-error popup__error"></span>
                </label>
                <label class="popup__label">
                    <input id="profession-input"
                           type="text"
                           class="popup__item popup__item_el_profession"
                           minlength="2"
                           maxlength="200"
                           required
                           name="about"
                    >
                    <span class="profession-input-error popup__error"></span>
                </label>
            </div>
            <button class="popup__button" type="submit">Сохранить</button>
        </form>
    </div>
</div>
<div class="popup card-popup">
    <div class="popup__container">
        <button class="popup__icon-close" type="button">
            <img class="popup__icon-close-image" src="<%=require('./images/сlose-icon.png')%>" alt="Закрывание окна">
        </button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="profileForm" novalidate>
            <div class="popup__area">
                <label class="popup__label">
                    <input id="location-input"
                           type="text"
                           class="popup__item popup__item_el_location"
                           minlength="2"
                           maxlength="30"
                           required
                           placeholder="Название"
                           name="name"
                    >
                    <span class="location-input-error popup__error"></span>
                </label>
                <label class="popup__label">
                    <input id="link-input"
                           type="url"
                           class="popup__item popup__item_el_link"
                           required
                           placeholder="Ссылка на картинку"
                           name="link"
                    >
                    <span class="link-input-error popup__error"></span>
                </label>
            </div>
            <button class="popup__button" type="submit">Создать</button>
        </form>
    </div>
</div>
<div class="popup image-popup">
    <div class="popup__container-image">
        <button class="popup__icon-close" type="button">
            <img class="popup__icon-close-image" src="<%=require('./images/сlose-icon.png')%>" alt="Закрывание окна">
        </button>
        <img class="popup__image" src="#" alt="#">
        <p class="popup__description"></p>
    </div>


</div>
<div class="popup confirm-popup">
    <div class="popup__container">
        <button class="popup__icon-close" type="button">
            <img class="popup__icon-close-image" src="<%=require('./images/сlose-icon.png')%>" alt="Закрывание окна">
        </button>
        <form class="popup__form" name="profileForm" novalidate>
            <h2 class="popup__title popup__title_sm_padding">Вы уверены?</h2>
            <button class="popup__button" type="submit">Да</button>
        </form>
    </div>
</div>
<div class="popup update-popup">
    <div class="popup__container">
        <button class="popup__icon-close" type="button">
            <img class="popup__icon-close-image" src="<%=require('./images/сlose-icon.png')%>" alt="Закрывание окна">
        </button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" name="profileForm" novalidate>
            <div class="popup__area">
                <label class="popup__label">
                    <input id="avatar-link-input"
                           type="url"
                           class="popup__item popup__item_el_link"
                           required
                           placeholder="Ссылка на картинку"
                           name="link"
                    >
                    <span class="link-input-error popup__error"></span>
                </label>
            </div>
            <button class="popup__button" type="submit">Сохранить</button>
        </form>
    </div>
</div>
</body>
</html>
